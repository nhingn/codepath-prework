<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and sound memory game
    </h1>
    <p>
      Repeat the pattern back to win the game!
    </p>
    
    <button id="startBtn" onclick="startGame()"> 
    START
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
    STOP
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"><img src="https://i.pinimg.com/564x/d4/ac/56/d4ac56be08403e678a9fb92cd64aad0d.jpg"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"><img src="https://i.pinimg.com/564x/23/c5/72/23c572dbbefd19082774d6b035b566e5.jpg"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"><img src="https://i.pinimg.com/564x/fd/18/c7/fd18c79d790562411692cdeb3806c11d.jpg"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"><img src="https://i.pinimg.com/564x/5f/60/0d/5f600dbdcc223054d294c8caa93c081a.jpg"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"><img src="https://i.pinimg.com/564x/c4/cb/37/c4cb37fb08aaf5c474b66f0d6fa146ce.jpg"></button>
    </div>
  </body>
</html>
